<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>登录授权 - WeiboDR-Uploader</title>

  <!-- 优雅的加载预览样式 -->
  <style>
    /* 立即设置背景色，避免白色闪烁 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0f172a; /* Slate 900 - 深色主题默认 */
      color: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Microsoft YaHei", sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* 加载骨架屏 */
    .loading-skeleton {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .loading-skeleton.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .skeleton-header {
      height: 32px;
      background: #020617;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 8px;
    }

    .skeleton-icon {
      width: 12px;
      height: 12px;
      background: #334155;
      border-radius: 2px;
      animation: skeleton-pulse 1.5s ease-in-out infinite;
    }

    .skeleton-text {
      height: 12px;
      width: 80px;
      background: #334155;
      border-radius: 2px;
      animation: skeleton-pulse 1.5s ease-in-out 0.2s infinite;
    }

    .skeleton-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }

    .skeleton-card {
      width: 100%;
      max-width: 380px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .skeleton-circle {
      width: 80px;
      height: 80px;
      background: #0f172a;
      border: 2px solid #334155;
      border-radius: 50%;
      animation: skeleton-pulse 1.5s ease-in-out infinite;
    }

    .skeleton-title {
      width: 200px;
      height: 20px;
      background: #334155;
      border-radius: 4px;
      animation: skeleton-pulse 1.5s ease-in-out 0.1s infinite;
    }

    .skeleton-desc {
      width: 280px;
      height: 14px;
      background: #334155;
      border-radius: 3px;
      animation: skeleton-pulse 1.5s ease-in-out 0.2s infinite;
    }

    .skeleton-message {
      width: 100%;
      height: 40px;
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      animation: skeleton-pulse 1.5s ease-in-out 0.3s infinite;
    }

    .skeleton-button {
      width: 100%;
      height: 40px;
      background: #334155;
      border-radius: 8px;
      animation: skeleton-pulse 1.5s ease-in-out 0.4s infinite;
    }

    .skeleton-footer {
      height: 32px;
      background: #020617;
      border-top: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }

    .skeleton-footer-text {
      height: 10px;
      width: 60px;
      background: #334155;
      border-radius: 2px;
      animation: skeleton-pulse 1.5s ease-in-out 0.5s infinite;
    }

    @keyframes skeleton-pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 加载骨架屏，Vue 挂载后自动消失 -->
    <div class="loading-skeleton">
      <div class="skeleton-header">
        <div class="skeleton-icon"></div>
        <div class="skeleton-text"></div>
      </div>
      <div class="skeleton-content">
        <div class="skeleton-card">
          <div class="skeleton-circle"></div>
          <div class="skeleton-title"></div>
          <div class="skeleton-desc"></div>
          <div class="skeleton-message"></div>
          <div class="skeleton-button"></div>
          <div class="skeleton-button"></div>
          <div class="skeleton-button"></div>
        </div>
      </div>
      <div class="skeleton-footer">
        <div class="skeleton-footer-text"></div>
        <div class="skeleton-footer-text"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/login-webview.ts"></script>
</body>
</html>
